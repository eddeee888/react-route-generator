apps:
  app:
    routes:
      user: /app/users/:id
      account: /app/account
    routingType: ReactRouter
    destinationDir: tests/output/app/routes

  auth:
    routes:
      login: /login
      signup: /signup
    routingType: NextJS
    destinationDir: tests/output/auth/routes

  seo:
    routes:
      home: /
      about: /about
      terms: /terms-and-conditions
    routingType: NextJS
    destinationDir: tests/output/seo/routes

  legacy:
    routes:
      legacy: /legacy/app
