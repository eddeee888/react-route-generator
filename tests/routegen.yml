apps:
  app:
    routes:
      user: /app/users/:id/:subview(profile|pictures)?
      account: /app/account
    routingType: ReactRouter
    destinationDir: tests/output/app/routes

  auth:
    routes:
      login: /login
      signup: /signup
    routingType: ReactRouter
    generateReactRouterFunctions: false
    reactRouterLinkOptions:
      path: common/components/Link
      propsInterfaceName: LinkProps
      hrefProp: to
    defaultLinkOptions:
      path: common/ui/Anchor
      propsInterfaceName: AnchorProps
      hrefProp: href
    destinationDir: tests/output/auth/routes

  seo:
    routes:
      home: /
      about: /about
    routingType: NextJS
    destinationDir: tests/output/seo/routes

  toc:
    routes:
      toc: /terms-and-conditions
    routingType: NextJS
    nextJSLinkOptions:
      path: src/common/components/Link
      propsInterfaceName: LinkProps
      hrefProp: href
    defaultLinkOptions:
      path: src/common/ui/Anchor
      propsInterfaceName: AnchorProps
      hrefProp: href
    destinationDir: tests/output/toc/routes

  legacy:
    routes:
      legacy: /legacy/app

  server:
    generateLink: false
    destinationDir: tests/output/server/routes
