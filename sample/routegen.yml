apps:
  app:
    routes:
      user: /app/users/:id/:subview(pictures)?
      account: /app/account
    generate:
      linkComponent: true
      useParams: true
      useRedirect: true
      redirectComponent: true
    destinationDir: outputs/default/app/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
      - name: "typescript-react-router-5"
      - name: "typescript-anchor"

  auth:
    routes:
      login: /login
      signup: /signup
    generate:
      linkComponent: true
      useParams: true
      useRedirect: true
      redirectComponent: true
      rootIndex: true
    destinationDir: outputs/default/auth/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
      - name: "typescript-react-router-5"
        config:
          importCustomLink:
            componentDefaultImport: true
            propsNamedImport: LinkProps
            hrefProp: to
            from: common/components/Link
          generate:
            useParams: false
            useRedirect: false
          mode: strict
      - name: "typescript-anchor"
        config:
          importCustomLink:
            componentNamedImport: CustomAnchor
            propsNamedImport: AnchorProps
            hrefProp: href
            from: common/ui/Anchor

  seo:
    routes:
      home: /
      about: /about/:target(us|you)/:topic/:region(en)/:optional?/:optionalEnum(enumOne|enumTwo)?
    generate:
      linkComponent: true
      useParams: true
      useRedirect: true
      redirectComponent: true
    destinationDir: outputs/default/seo/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
      - name: "typescript-next-js"
      - name: "typescript-anchor"

  seo-strict:
    routes:
      contact: /contact/:target(us|you)/:topic/:region(en)/:optional?/:optionalEnum(enumOne|enumTwo)?
    generate:
      linkComponent: true
      useParams: true
      useRedirect: true
      redirectComponent: true
    destinationDir: outputs/default/seo-strict/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
      - name: "typescript-next-js"
        config:
          mode: strict
      - name: "typescript-anchor"

  toc:
    routes:
      toc: /terms-and-conditions
    generate:
      linkComponent: true
      useParams: true
      useRedirect: true
      redirectComponent: true
      rootIndex: true
    destinationDir: outputs/default/toc/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
      - name: "typescript-next-js"
        config:
          importCustomLink:
            componentDefaultImport: true
            propsNamedImport: LinkProps
            hrefProp: href
            from: src/common/components/Link
      - name: "typescript-anchor"
        config:
          importCustomLink:
            componentDefaultImport: true
            propsNamedImport: AnchorProps
            hrefProp: href
            from: src/common/ui/Anchor

  legacy:
    routes:
      legacy: /legacy/app

  server:
    destinationDir: outputs/default/server/routes
    plugins:
      - name: "typescript-pattern"
      - name: "typescript-generate-url"
